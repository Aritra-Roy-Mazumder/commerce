{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing:</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="name" placeholder="Name of Product">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description of Product">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="image_url" placeholder="URL to Image">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="price" placeholder="Starting bid">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>


{% endblock %}
